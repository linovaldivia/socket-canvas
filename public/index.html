<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="controlsDiv">
            Current position: 
            <span class="firstControl">X=<input type="text" id="posX" size="4"/> 
            <input type="button" id="incPosX" value="+1m"/> 
            <input type="button" id="decPosX" value="-1m"/></span>
            <span class="control">Y=<input type="text" id="posY" size="4"/> 
            <input type="button" id="incPosY" value="+1m"/> 
            <input type="button" id="decPosY" value="-1m"/></span>
            <span class="control">Yaw=<input type="text" id="posYaw" size="4"/>
            <input type="button" id="incPosYaw" value="+5deg"/>
            <input type="button" id="decPosYaw" value="-5deg"/></span>
        </div>
        <div id="containerDiv">
            <div id="mapDiv">
                <img id="map" src="map.png"/>
                <canvas id="mapCanvas"></canvas>
            </div>
            <div id="historyDiv">
                Position Log:
                <div id="historyConsole">
                </div>
            </div>
        </div>
    </body>
</html>
